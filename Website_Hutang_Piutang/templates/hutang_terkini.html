<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hutang Terkini</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Daftar Hutang Terkini</h1>
    <table>
        <tr>
            <th>Nama Penghutang</th>
            <th>Jumlah Uang</th>
            <th>Nama Pemberi Hutang</th>
            <th>Status Hutang</th>
            <th>Aksi</th>
        </tr>
        {% for hutang in hutang_list %}
        <tr>
            <td>{{ hutang.nama_penghutang }}</td>
            <td>{{ hutang.jumlah_uang }}</td>
            <td>{{ hutang.nama_pemberi_hutang }}</td>
            <td>{{ hutang.status_hutang }}</td>
            <td>
                <a href="{{ url_for('edit_hutang', hutang_id=hutang.id) }}">Edit</a> |
                <a href="{{ url_for('delete_hutang', hutang_id=hutang.id) }}" onclick="return confirm('Apakah Anda yakin ingin menghapus data ini?');">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <br>
    <a href="{{ url_for('tambah_hutang') }}">
        <button>Kembali</button>
    </a>
</body>
</html>
