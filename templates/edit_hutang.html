<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Hutang</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Edit Hutang</h1>
    {% if hutang %}
    <form action="{{ url_for('edit_hutang', hutang_id=hutang.id) }}" method="post">
        <div>
            <label for="nama_penghutang">Nama Penghutang:</label>
            <input type="text" id="nama_penghutang" name="nama_penghutang" value="{{ hutang.nama_penghutang }}" required>
        </div>
        <div>
            <label for="jumlah_uang">Jumlah Uang:</label>
            <input type="number" id="jumlah_uang" name="jumlah_uang" value="{{ hutang.jumlah_uang }}" step="0.01" required>
        </div>
        <div>
            <label for="nama_pemberi_hutang">Nama Pemberi Hutang:</label>
            <input type="text" id="nama_pemberi_hutang" name="nama_pemberi_hutang" value="{{ hutang.nama_pemberi_hutang }}" required>
        </div>
        <div>
            <label for="status_hutang">Status Hutang:</label>
            <select id="status_hutang" name="status_hutang" required>
                <option value="Belum Lunas" {% if hutang.status_hutang == 'Belum Lunas' %}selected{% endif %}>Belum Lunas</option>
                <option value="Lunas" {% if hutang.status_hutang == 'Lunas' %}selected{% endif %}>Lunas</option>
            </select>
        </div>
        <div>
            <button type="submit">Update Hutang</button>
        </div>
    </form>
    {% else %}
    <p>Data hutang tidak ditemukan.</p>
    {% endif %}
</body>
</html>
